			//点击发送验证码
			var wait=60;
			function time(o) {
				if (wait == 0) {
					o.removeAttribute("disabled"); 
					o.value="重新发送";
					wait = 60;
				} else {
					o.setAttribute("disabled", true);
					o.value=wait+"s";
					wait--;
					setTimeout(function() {
						time(o)
					},1000)
				}
			}
			document.getElementById("send").onclick=function(){time(this);}
